<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <style>
    .pop{
    margin-top: 7%;
    margin-bottom: 7%;
    margin-left: 40%;
   }
    .thank-you-container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thank-you-container pop">
    <h1>{{data.message}}</h1>
    <p>We appreciate your purchase and will process your order soon.</p>
    <p>If you have any questions, feel free to <a href="mailto:sknasiralim@gmail.com">contact us</a>.</p>
    <a href="/" class="btn">Back to Home</a> <!-- Button to navigate back to the homepage -->
  </div>
  
  
</body>
</html>
