<html>
<head>
    <title>  </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="./angular.min.js"></script>
    <script src="./dist/controllers/product-catalog.js"></script>
    <script src="./dist/modules/app.module.js"></script>  
</head>
<body ng-app="myApp" >
      <div class="container mt-5">
        <h1 class="text-center mb-4">Our Laptop Collection</h1>

        <div class="row" ng-controller="ProductController as prod">
            <div class="col-md-3" ng-repeat="product in prod.products">
                <div class="card">
                    <img ng-src="{{product.image}}" alt="{{product.name}}" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <p><strong>Price: </strong>${{product.price}}</p>
                        <button class="btn btn-primary btn-block">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
